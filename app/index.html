<!doctype html>
<html ng-app="RostRecept">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Rost - Yet another amazing AngularJS app</title>
  <meta name="description" content="Yet another amazing AngularJS app">

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="Rost">

  <!-- Properties for Google+ snippets -->
  <meta property="og:title" content="Rost">
  <meta property="og:description" content="Indeed  another amazing AngularJS app">
  <meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">

  <!-- Author of this application -->
  <link rel="author" href="https://github.com/jon.warghed">
  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">

  <!-- build:css styles/components.min.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-animate.js"></script>
  <!-- endbuild -->

</head>

<body ontouchstart ng-controller="MainCtrl">

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner" ng-include="'views/partials/header.html'"></div>
        </div>
        <div class="inner cover">
          <div class="inner" ng-view></div>
        </div>
        <div class="mastfoot">
          <div class="inner" ng-include="'views/partials/footer.html'"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js scripts/components.min.js -->
  <!-- bower:js -->
  <!-- endbower -->
  
  <!-- endbuild -->

  <!-- build:js scripts/app.min.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/voteController.js"></script>
  <script src="scripts/services/riksdagensAPI.js"></script>
  <script src="scripts/services/votingresultService.js"></script>
  <!-- endbuild -->

</body>

</html>
